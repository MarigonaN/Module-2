<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
      body{
          background-color: whitesmoke;
      }
      .container{
          border: 2px solid black;
          background-color: white;
      }
      #nameList{
        background-color: rgba(220, 20, 60, 0.274);
        
      }
  </style>
</head>
  <body>
<div class="container">
    <div class="row">
   <div class="col-md-6">

    
        <h1 class="my-5 ">Add a Name</h1>
        <input type="text" id="newName"  placeholder="name"/> 
    <button id="add_name_btn">Add</button>    
    
   </div>

<div class="col-md-6">
    <h1 class="my-5 ">Set the number of teams</h1>

    <select class="form-control" id="select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
</div>
</div>

<div class="row ">
          <div class="col-md-3">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">First Team</div>
          <div class="card-body" id="nameList">
            
          </div>
          </div>
          </div>
      <div class="col-md-3">
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Second Team</div>
        <div class="card-body" id="nameList">
          
        </div>
        </div>
        </div>

        <div class="col-md-3">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Third Team</div>
          <div class="card-body" id="nameList">
            
          </div>
        </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-light mb-3" style="max-width: 18rem;">
          
            <div class="card-header">Fourth Team</div>
            <div class="card-body" id="nameList">
              
              </div>
            </div>
          </div>
         
     </div>
</div>
</div>




<script>
  
  (function(){
      var names = [];
      
      document.getElementById("add_name_btn").addEventListener('click', function() {
          names.push(document.getElementById("newName").value);
          document.getElementById('nameList').innerHTML = names.join(' </br>');
        
        
         
      });
     
  
  })();


  




</script>
<script>

</script>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
